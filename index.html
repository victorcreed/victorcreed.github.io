<html>
  <head>
    <title>
      Sample Page
    </title>
  </head>
  <body>
    Redirecting in 1000 ms
    <span id="placeholder"></span>
    <script>
      const urlSearchParams = new URLSearchParams(window.location.search);
      const params = Object.fromEntries(urlSearchParams.entries());
      if(params["redirect_failure_login_url"]) {
        const collection = new Array()
        let keys = Object.keys(params)
        for(var key in params) {
          // collection.push(key + ":" + params[keys])
          collection.push(key + ":" + params[key])
        }
        document.getElementById("placeholder").innerHTML = collection.join(" ")
        setTimeout(function() {
          window.location.href = params["redirect_failure_login_url"]
        }, 1000);
      }
    </script>
  </body>
</html>
